<div class="cards w-5/6 ms-auto mt-24 p-6">
  <p class="pb-12 text-2xl font-bold text-gray-800">Service List</p>
  <div class="services grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let service of services" class="relative flex flex-col h-full w-full max-w-sm rounded-xl bg-white text-gray-700 shadow-lg">
      <div class="p-6 flex-grow">
        <h5 class="mb-4 font-sans text-xl font-bold text-blue-gray-900">
          Service Title: <span class="font-normal">{{ service.title }}</span>
        </h5>
        <p class="mb-2 font-sans text-base font-semibold text-blue-gray-900">
          Description: <span class="font-normal">{{ service.description }}</span>
        </p>
        <p class="mb-2 font-sans text-base font-semibold text-blue-gray-900">
          Budget: <span class="font-normal">{{ service.budget | currency }}</span>
        </p>
        <p class="mb-2 font-sans text-base font-semibold text-blue-gray-900">
          Level: <span class="font-normal">{{ service.level || 'N/A' }}</span>
        </p>
      </div>
      <div class="p-6 pt-0">
        <button [routerLink]="['/services', service._id]"
          class="w-full rounded-lg bg-blue-500 py-3 text-center font-sans text-sm font-bold uppercase text-white shadow-md transition-all duration-300 hover:bg-blue-600">
          View Details
        </button>
      </div>
    </div>
  </div>
</div>
